projects:
  awsappsyncchatstarte-chatenv:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: src/graphql
        region: eu-west-2
        apiId: 7tne6ttw2jgopkkgavd26td5ly
        maxDepth: 2
extensions:
  amplify:
    version: 3
